{%extends 'base.html'%}
{%block title%}Fitness Tracker{%endblock%}

{%block content%}
<style>
.chart-container {
    width: 50%;
    height: 50%;
    margin: auto;
}
</style>
    <div class="container text-light">
        <h1 class="display-1 text-center mt-5">DASHBOARD</h1>
    <div class="display-4 text-center mt-5">
        Weight Chart
    </div>
    <div class="card chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div class="display-4 text-center mt-5">
        Weight Table
    </div>
    {% comment %} <div class="input-group rounded">
        <input type="search" class="form-control rounded mb-4" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
    </div> {% endcomment %}
    <table class="table table-dark table-striped mt-5">
        <thead>
            <tr>
                <th class="text-center" scope="col">Date</th>
                <th class="text-center" scope="col">Weight</th>
            </tr>
        </thead>
    <tbody>
    {% for post in user.posts.all%}
        <tr>
            <td><a class="link-dark text-decoration-none" href="{% url 'post_details' post.pk %}">{{post.title}}</a></td>
            <td>{{post.cities}}</td>
            <td>{{post.created_at}}</td>
            <td>
            </td>
            </div>
        </tr>
        {%endfor%}
    </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script>
        const ctx = document.getElementById("chart").getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
            labels: ["sunday", "monday", "tuesday",
            "wednesday", "thursday", "friday", "saturday"],
            datasets: [{
                label: 'Last week',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [3000, 4000, 2000, 5000, 8000, 9000, 2000],
            }]
            },
            options: {
            scales: {
                yAxes: [{
                ticks: {
                    beginAtZero: true,
                }
                }]
            }
            },
        });
</script>
{%endblock%}
